{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>RecipeApp | Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{% static 'recipes/images/favicon.png' %}">
    <!-- CSS CUSTOM -->
    <link rel="stylesheet" type="text/css" href="{% static 'recipes/css/styles.css' %}">
    <style type="text/css">
        body {
            background: url("{% static 'recipes/images/home_background.jpg' %}") no-repeat fixed;
            background-size: cover;
        }
    </style>
</head>

<div class="details_modal">
    <h2>Details: {{object.name}}</h2>
    <div class="details_body">
        <div class="details_short">
            <b>Name: </b> {{object.name}} <br>
            <b>Cooking Time (min): </b> {{object.cooking_time}} <br>
            <b>Difficulty: </b> {{object.calculate_difficulty}} <br><br>
            <img src="{{object.pic.url}}" width="200" />
        </div>

        <div class="details_long">
            <b>Ingredients: </b> {{object.ingredients}} <br><br>
            <b>Description: </b> {{object.description}} <br>
        </div>
    </div>
</div>

</html>
